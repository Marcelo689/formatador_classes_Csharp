<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatadores</title>
    <link rel="stylesheet" href="css/index.css"> 
    <link rel="stylesheet" href="templates/css/estilogeral.css">
    <script src="templates/js/main.js"></script>
    <script src="templates/js/controller.js"></script>
    <script src="templates/js/grid.js"></script>
    <script src="templates/js/labelViewModel.js"></script>
    <script src="templates/js/resx.js"></script>
    <script src="templates/js/tsController.js"></script>
</head>
<body>
    <div class="main-container">
        <select name="tela" id="tela">
            <option value="">Selecione ...</option>
            <option value="templates/FormataResx.html">Criar Resx Labels</option>
            <option value="templates/gerarLabelResx.html">Criar Label ViewModel</option>
            <option value="templates/gerarControllerKendo.html">Criar Controller</option>
            <option value="templates/gerarGridKendo.html">Criar Grid</option>
            <option value="templates/gerarTsController.html">Criar Ts Controller</option>
        </select>
        <button id="btnCarregar" onclick="Carregar()">
            Carregar
        </button>

        <div class="container main-div">

            <div class="row div-container">
                <label for="controller">Controller</label>
                <input type="text" id="controller">
                <label for="solucao">Solution</label>
                <input type="text" id="solucao">
            </div>
            
            <div class="row div-container">
                <label for="area">Area</label>
                <input type="text" id="area">
                <label for="classeNome">Classe</label>
                <input type="text" id="classeNome">
            </div>
            
        </div>
        <label for="entrada">Cole a classe com namespace (de preferencia TO)C#</label>
        <h2> Example : "namespace Universal.Tois.Fabrica.Web.Areas.Operacoes.Models.ControleRegulagemLinha"</h2>
        <div class="container">
            <textarea height="50vh" spellcheck="false" id="entrada"></textarea>
        </div>

    </div>
    <div id="screenGrid">
    </div>
    <script src="js/index.js"></script>
</body>
</html>
